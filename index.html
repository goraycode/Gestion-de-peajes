<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Gestión de recaudo de los diferentes tipos de vehículos que pasan por un peaje especifico">

    <meta name="author" content="Gerson Aguedo Yanac | GorayCode">

    <link rel="preconnect" href="https://fonts.googleapis.com">

            </div>
        </div>
    </div>
