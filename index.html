<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Gestión de recaudo de los diferentes tipos de vehículos que pasan por un peaje especifico">
    <meta name="keywords" content="gestión de peaje, peaje">
    <meta name="author" content="Gerson Aguedo Yanac | GorayCode">
    <title>Gestión de peajes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/peajeIcon.ico" type="image/x-icon">

</head>

<body>

    <div class="container">

        <div class="background">
            <div class="background__grid">
                <div class="background__container">
                    <h1>Gestión de peajes</h1>
                    <form action="" id="form" class="form">
                        <div class="form__fields">
                            <div class="field">
                                <input type="text" name="nameUser" id="nameUser" required>
                                <label for="nameUser">Nombre de usuario</label>
                            </div>
                            <div class="field">
                                <input type="text" name="placa" id="placa" required>
                                <label for="placa">Placa</label>
                            </div>
                            <div class="field-sense">
                                <label for="sense">Sentido de tránsito:</label>
                                <select name="sense" id="sense" required>
                                    <option value="0" selected disabled>Seleccione...</option>
                                    <option value="1">Barranquilla a Santa Marta</option>
                                    <option value="2">Santa Maria a Barranquilla</option>
                                </select>
                            </div>
                            <div class="field-category">
                                <label for="category">Categoria</label>
                                <select name="category" id="category" required>
                                    <option value="0" selected disabled>Seleccione...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>

                        <div class="form__buttons">
                            <input type="submit" class="button" id="buttonSave" value="Cobrar">
                            <input type="button" class="button" id="buttonPrint" value="Realizar reporte">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/variables.js" type="module"></script>
    <script src="js/eventos.js" type="module"></script>
    <script src="js/funciones.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>




</body>

</html>
